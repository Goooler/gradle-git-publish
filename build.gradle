plugins {
  id 'org.ajoberstar.defaults' version '0.8.3'
  id 'groovy'
  id 'java-gradle-plugin'
}

group = 'org.ajoberstar'

repositories {
  jcenter()
}

dependencies {
  // gradle
  compile gradleApi()

  // groovy
  compile localGroovy()

  // grgit
  def grgitVersion = '[2.0.0,)'
  compile "org.ajoberstar:grgit:$grgitVersion"
  compatTestCompile "org.ajoberstar:grgit:$grgitVersion"

  // testing
  compatTestCompile gradleTestKit()
  compatTestCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

stutter {
  supports '3.0', '3.1', '3.2', '3.2.1', '3.3', '3.4', '3.5', '3.5.1'
  supports '4.0', '4.0.1', '4.0.2', '4.1', '4.2', '4.2.1', '4.3', '4.3.1', '4.4', '4.4.1', '4.5.1'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'maven'
    pkg = 'gradle-git-publish'
  }
}

pluginBundle {
  website = 'https://github.com/ajoberstar/gradle-git-publish'
  vcsUrl = 'https://github.com/ajoberstar/gradle-git-publish.git'
  description = 'Publishing to Git repositories'
  plugins {
    publishPlugin {
      id = 'org.ajoberstar.git-publish'
      displayName = 'Git Publish Plugin'
      tags = ['publish', 'git']
    }
  }
  mavenCoordinates {
    groupId = project.group
    artifactId = project.name
    version = project.version
  }
}
