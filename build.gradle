plugins {
  id 'org.ajoberstar.defaults' version '0.7.3'
  id 'groovy'
  id 'java-gradle-plugin'
}

group = 'org.ajoberstar'


repositories {
  jcenter()
}

configurations.all {
  exclude group: 'org.codehaus.groovy'
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'org.ajoberstar:grgit:2.0.0'

  compatTestCompile gradleTestKit()
  compatTestCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
  compatTestCompile 'org.ajoberstar:grgit:2.0.0'
}

stutter {
  supports '3.0', '3.1', '3.2', '3.2.1', '3.3', '3.4', '3.5', '3.5.1', '4.0', '4.0.1', '4.0.2', '4.1-rc-2'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'maven'
    pkg = 'gradle-git-publish'
  }
}

pluginBundle {
  website = 'https://github.com/ajoberstar/gradle-git-publish'
  vcsUrl = 'https://github.com/ajoberstar/gradle-git-publish.git'
  description = 'Publishing to Git repositories'
  plugins {
    publishPlugin {
      id = 'org.ajoberstar.git-publish'
      displayName = 'Git Publish Plugin'
      tags = ['publish', 'git']
    }
  }
  mavenCoordinates {
    groupId = project.group
    artifactId = project.name
    version = project.version
  }
}

wrapper {
  gradleVersion = '3.4'
}
